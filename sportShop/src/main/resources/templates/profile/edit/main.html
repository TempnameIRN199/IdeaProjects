<div class="container my-4">
  <h1 class="mb-4">Редагувати профіль</h1>

  <form th:action="@{/profile/edit}" th:object="${userForm}" method="post" class="row g-3">
    <div class="col-md-6">
      <label for="fullName" class="form-label">ПІБ</label>
      <input type="text" id="fullName" th:field="*{fullName}" class="form-control" required/>
    </div>
    <div class="col-md-6">
      <label for="city" class="form-label">Місто</label>
      <input type="text" id="city" th:field="*{city}" class="form-control"/>
    </div>
    <div class="col-md-6">
      <label for="country" class="form-label">Країна</label>
      <input type="text" id="country" th:field="*{country}" class="form-control"/>
    </div>
    <div class="col-md-6">
      <label for="phone" class="form-label">Телефон</label>
      <input type="text" id="phone" th:field="*{phone}" class="form-control"/>
    </div>
    <div class="col-md-6">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" th:field="*{email}" class="form-control" required/>
    </div>
    <div class="col-12 mt-4">
      <button type="submit" class="btn btn-success me-2">Зберегти</button>
      <a th:href="@{/profile}" class="btn btn-secondary">Повернутися</a>
    </div>
  </form>
</div>
