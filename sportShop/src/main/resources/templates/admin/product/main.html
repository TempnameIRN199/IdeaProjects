<div th:fragment="main">
    <div class="container mt-4">
        <h1 class="mb-4">Список товарів</h1>
        <a th:href="@{/admin/products/new}" class="btn btn-success mb-3">Додати новий товар</a>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Назва</th>
                <th>Ціна</th>
                <th>Категорія</th>
                <th>Дії</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.id}"></td>
                <td th:text="${product.name}"></td>
                <td th:text="${product.price}"></td>
                <td th:text="${product.category.name}"></td>
                <td>
                    <a th:href="@{/admin/products/edit/{id}(id=${product.id})}" class="btn btn-sm btn-warning">Редагувати</a>
                    <a th:href="@{/admin/products/delete/{id}(id=${product.id})}"
                       onclick="return confirm('Ви впевнені, що хочете видалити цей товар?');"
                       class="btn btn-sm btn-danger">Видалити</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
