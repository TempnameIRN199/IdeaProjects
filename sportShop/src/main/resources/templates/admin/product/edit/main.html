<div th:fragment="main">
    <div class="container mt-4">
        <h2 class="mb-4">Редагування продукту</h2>

        <form th:action="@{/admin/products/{id}(id=${product.id})}" th:object="${product}" method="post">
            <div class="mb-3">
                <label class="form-label">Назва</label>
                <input type="text" th:field="*{name}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Бренд</label>
                <input type="text" th:field="*{brand}" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Опис</label>
                <textarea th:field="*{description}" class="form-control"></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Ціна</label>
                <input type="number" step="0.01" th:field="*{price}" class="form-control"/>
            </div>

            <div class="mb-3">
                <label class="form-label">Розмір</label>
                <input type="text" th:field="*{size}" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Колір</label>
                <input type="text" th:field="*{color}" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Кількість</label>
                <input type="number" min="0" th:field="*{quantity}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Запас на складі (Stock)</label>
                <input type="number" min="0" th:field="*{stock}" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Категорія</label>
                <select th:field="*{category.id}" class="form-select">
                    <option value="">Оберіть категорію</option>
                    <option th:each="cat : ${categories}"
                            th:value="${cat.id}"
                            th:text="${cat.name}">
                    </option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">URL зображення</label>
                <input type="text" th:field="*{imageUrl}" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary">Оновити продукт</button>
            <a th:href="@{/admin/products}" class="btn btn-secondary">Скасувати</a>
        </form>
    </div>
</div>
